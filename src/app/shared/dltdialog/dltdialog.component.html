<h1 mat-dialog-title>Alert!</h1>
      <div mat-dialog-content>
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div mat-dialog-actions fxLayoutAlign="end end" fxLayoutGap="10px">
        <button mat-raised-button [mat-dialog-close]="false" (click)="closeDialog()">CANCEL</button>
        <button mat-raised-button [mat-dialog-close]="true" (click)="dltItem()" color="primary">YES</button>
      </div>
