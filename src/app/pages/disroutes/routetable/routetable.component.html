<br>
<h1>Route List</h1>
<div *ngIf="route?.length>0;else noRoutes">
    <table mat-table [dataSource]="route" class="mat-elevation-z8">
      <ng-container matColumnDef="Route_Name">
        <th mat-header-cell *matHeaderCellDef> Route name </th>
        <td mat-cell *matCellDef="let route"> {{route.route_name}} </td>
      </ng-container>
      <ng-container matColumnDef="cities">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let route"> {{route.cities}}  </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let route">
          <button mat-icon-button class="edit_btn" routerLinkActive="list-item-active" routerLink="/addroute" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let route">
          <button mat-icon-button class="dlt_btn" (click)="deleteroute()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="routeColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: routeColumns;"></tr>
    </table>
    </div>
  
    <ng-template #noRoutes>
      <hr>
      <h5>No routes had been added yet</h5>
    </ng-template>
