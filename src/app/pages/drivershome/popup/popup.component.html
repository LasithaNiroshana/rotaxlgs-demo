
<mat-form-field class="status-field">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="Dstatus" name="status">
      <mat-option value="Delivered">Delivered</mat-option>
      <mat-option value="On Delivery">On Delivery</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <div>Upload a picture of the invoice:</div> <br>
  <input type="file" (change)="onUpload($event)">
  <!-- <button type="button" (click)= "onUpload()">Upload</button> -->
  <br>
  <br>
  <div mat-dialog-actions fxLayoutAlign="end end" fxLayoutGap="10px">
    <button class="submit-btn" mat-raised-button [mat-dialog-close]="">CANCEL</button>
    <button class="submit-btn" mat-raised-button color="primary" (click) = 'onSubmit()' [mat-dialog-close]="" >SUBMIT</button>
  </div>
