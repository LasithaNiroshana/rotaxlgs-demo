<br>
<h2>Add Vehicle Details</h2>
<form class="addvehicle-form" (ngSubmit)="onSubmit()">
  <div fxLayoutAlign="space-between start" fxLayoutGap="20px" class="vehicles-form">

    <div class="form-part1">

      <mat-card class="vehicles1">
        <div>
          <mat-form-field class="vehicles1-field">
            <mat-label>Vehicle Number</mat-label>
            <input type="text" matInput placeholder="KD-1564" [(ngModel)]="vehicle.vehicle_no" name="vehicle_no">
          </mat-form-field>
          <br>
          <mat-form-field class="vehicles1-field">
            <mat-label>Vehicle Size</mat-label>
            <mat-select name="vehicle_size" [(ngModel)]="vehicle.vehicle_size">
              <mat-option value="Small">Small</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="Large">Large</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field class="vehicles1-field">
            <mat-label>Revenue License Number</mat-label>
            <input type="text" matInput placeholder="4545dfgf" [(ngModel)]="vehicle.revenuelicense_no" name="revenuelicense_no">
          </mat-form-field>
        <br>
         <mat-form-field class="vehicles1-field">
          <mat-label>Revenue License Expiry Date</mat-label>
          <input matInput [matDatepicker]="picker1" [(ngModel)]="vehicle.revenuelicense_expiry" name="revenuelicense_expiry">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <br>
          <mat-form-field class="vehicles1-field">
            <mat-label>Driver</mat-label>
            <mat-select name="driver" [(ngModel)]="vehicle.driver">
              <mat-option value="">Select Later</mat-option>
              <mat-option value="nimal">Nimal</mat-option>
              <mat-option value="kamal">Kamal</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card>
    </div>

    <div class="form-part2">

      <mat-card class="vehicles3">
        <mat-form-field class="vehicles3-field">
          <mat-label>Insurance Expiry Date</mat-label>
          <input matInput [matDatepicker]="picker2" [(ngModel)]="vehicle.insurance_expiry" autocomplete="on" name="insurance_expiry">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field class="vehicles3-field">
          <mat-label>Insurance Company</mat-label>
          <input type="text" matInput placeholder="ABC Company Pvt Ltd" [(ngModel)]="vehicle.insurance_company" name="insurance_company">
        </mat-form-field>
        <br>
        <mat-form-field class="vehicles3-field">
          <mat-label>Telephone Number</mat-label>
          <input type="text" matInput placeholder="112254864" [(ngModel)]="vehicle.insurance_tel" name="insurancetel_no">
        </mat-form-field>
        <br>
        <mat-form-field class="vehicles3-field">
          <mat-label>Vehicle Status</mat-label>
          <mat-select name="vehicle_status" [(ngModel)]="vehicle.status">
            <mat-option value="Available">Available</mat-option>
            <mat-option value="On Delivery">On Delivery</mat-option>
            <mat-option value="Repairing">Repairing</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
          <mat-form-field class="vehicles3-field">
            <mat-label>Assigned</mat-label>
            <mat-select name="assigned" [(ngModel)]="vehicle.assigned">
              <mat-option value="Yes">Yes</mat-option>
              <mat-option value="No">No</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-card>
      <br><br>

    </div>

  </div>

 <br>
 <mat-divider></mat-divider>
  <br>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="form-part3">
    <button class="submit-btn" mat-raised-button color="primary" click="onSubmit()">SUBMIT</button>
  <button class="reset-btn" mat-raised-button type="button" (click)="resetForm()">RESET</button>
  </div>
</form>
